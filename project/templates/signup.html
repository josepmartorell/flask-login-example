<!-- templates/signup.html -->

{% extends "layout.html" %}

{% block content %}

<div class="card-body border border-dark rounded-lg custom-dj">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        <strong>{{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.</strong>
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/signup">
        <div class="form-group">
            <label for="formSignupInput">Nombre</label>
            <input type="text" name="name" class="form-control" id="formSignupInput" placeholder="Introduzca su nombre">
        </div>
        <div class="form-group">
            <label for="formSignupInput2">Email</label>
            <input type="email" name="email" class="form-control" id="formSignupInput2" placeholder="Introduzca su correo electrónico">
        </div>
        <div class="form-group">
            <label for="formSignupInput3">Password</label>
            <input type="password" name="password" class="form-control" id="formSignupInput3" placeholder="Introduzca su contraseña">
        </div>
        <button type="submit" class="btn btn-primary">
            Sign Up
        </button>
    </form>
</div>

{% endblock %}
