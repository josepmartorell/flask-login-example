<!-- templates/login.html -->

{% extends "layout.html" %}

{% block content %}

<div class="card-body border border-dark rounded-lg custom-dj">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ messages[0] }}</strong>
        </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
        <div class="form-group">
            <label for="formGroupInput">Email</label>
            <input type="email" name="email" class="form-control" id="formGroupInput" placeholder="Introduzca su correo electrónico">
        </div>
        <div class="form-group">
            <label for="formGroupInput2">Password</label>
            <input type="password" name="password" class="form-control" id="formGroupInput2" placeholder="Introduzca su contraseña">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="remember" id="rememberFormCheck">
          <label class="form-check-label" for="rememberFormCheck">
            Recordar contraseña
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

{% endblock %}
